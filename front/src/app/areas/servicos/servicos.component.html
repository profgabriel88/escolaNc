<div class="container">
  <h2>Serviços Prestados</h2>
  <hr>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Id</th>
        <th>Descrição</th>
        <th style="text-align: right;">Preço</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of servicos;">
        <td>{{item.id}}</td>
        <td>{{item.descricao}}</td>
        <td style="text-align: right;">{{item.preco}}</td>
      </tr>
    </tbody>
  </table>
</div>
