<div class="container">
  <form [formGroup]="form">
    <h2>Cadastro</h2>
    <div class="row">
      <div class="col-lg-10">
        <input [ngClass]="{'is-invalid': f.nome.errors && f.nome.touched}"
          formControlName="nome"
          type="text" class="form-control mt-2" placeholder="Nome" />
          <div *ngIf="f.nome.errors?.required" class="invalid-feedback">
            Campo de preenchimento obrigatório
          </div>
      </div>
      <div class="col-lg-2">
        <input [ngClass]="{'is-invalid': f.idade.errors && f.idade.touched}"
          formControlName="idade" type="text" class="form-control mt-2" placeholder="Idade" />
          <div *ngIf="f.idade.errors?.pattern" class="invalid-feedback">
            Campo numérico
          </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-5">
        <input [ngClass]="{'is-invalid': f.cpf.errors && f.cpf.touched}"
          formControlName="cpf" type="text" class="form-control mt-2" placeholder="CPF" />
          
      </div>
      <div class="col-lg-3">
        <input [ngClass]="{'is-invalid': f.rg.errors && f.rg.touched}"
          formControlName="rg" type="text" class="form-control mt-2" placeholder="RG" />
      </div>
      <div class="col-lg-4">
        <input [ngClass]="{'is-invalid': f.data_nasc.errors && f.data_nasc.touched}"
          formControlName="data_nasc"
          type="text"
          class="form-control mt-2"
          placeholder="Data de Nascimento"
        />
      </div>
    </div>
    <div class="row">
      <div class="col-lg-7">
        <input [ngClass]="{'is-invalid': f.endereco.errors && f.endereco.touched}"
          formControlName="endereco" type="text" class="form-control mt-2" placeholder="Endereço" />
      </div>
      <div class="col-lg-5">
        <input [ngClass]="{'is-invalid': f.cidade.errors && f.cidade.touched}"
          formControlName="cidade" type="text" class="form-control mt-2" placeholder="Cidade" />
      </div>
    </div>
    <div class="row">
      <div class="col-lg-1 offset-lg-11">
        <button
        [disabled]="f.nome.errors || f.cpf.errors || f.idade.errors || f.rg.errors || f.data_nasc.errors || f.endereco.errors || f.cidade.errors"
        class="mt-2 btn btnsm btn-outline-success form-control"
        (click)="incluir()">
        <i class="bi bi-check2"></i>
      </button>
      </div>
    </div>
  </form>
</div>
