<div class="container">
  <h2><i class="bi bi-file-earmark-bar-graph"></i> Relatórios</h2>
  <div class="my-4">
    <select [(ngModel)]="valor" class="form-control" (change)="criaComponent();">
      <option value="0">Selecione o Relatório</option>
      <option [value]="item.valor" *ngFor="let item of tipos">{{item.tipo}}</option>
    </select>
  </div>
</div>
